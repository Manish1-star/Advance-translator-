<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MwniX Translator Pro - 205+ Languages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Inter',sans-serif;
            min-height:100vh;
            background:linear-gradient(135deg,#0f172a,#1e293b);
            color:#e2e8f0;
            display:flex; flex-direction:column;
        }
        .header{padding:2rem;text-align:center;background:rgba(255,255,255,0.05);backdrop-filter:blur(12px);}
        .header h1{
            font-size:2.6rem;font-weight:700;
            background:linear-gradient(90deg,#60a5fa,#c084fc);
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        }
        .container{flex:1;padding:2rem;max-width:900px;margin:0 auto;display:flex;flex-direction:column;gap:1.8rem;}
        textarea,.result-box{
            width:100%;padding:1.3rem;border-radius:16px;border:none;outline:none;font-size:1.1rem;
            backdrop-filter:blur(12px);box-shadow:0 10px 35px rgba(0,0,0,0.4);
        }
        textarea{height:160px;background:rgba(255,255,255,0.1);color:white;resize:none;border:1px solid rgba(255,255,255,0.15);}
        .result-box{
            min-height:140px;background:rgba(30,41,59,0.8);
            border:1px solid rgba(100,150,255,0.3);color:#e0e7ff;
        }
        .controls{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;}
        select,button{
            padding:15px 22px;border-radius:14px;border:none;font-weight:600;
            cursor:pointer;transition:all .3s;
        }
        select{background:rgba(255,255,255,0.12);color:white;flex:1;min-width:200px;}
        button{background:#6366f1;color:white;}
        button:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(99,102,241,0.5);}
        .btn-mic{background:#ec4899;}
        .btn-speak{background:#10b981;}
        .btn-copy{background:#f59e0b;}
    </style>
</head>
<body>

<div class="header">
    <h1>MwniX Translator Pro</h1>
    <p>205+ Languages â€¢ Instant & Accurate</p>
</div>

<div class="container">
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>

    <div class="controls">
        <select id="targetLang">
            <option value="en">English</option>
            <option value="ne">Nepali</option>
            <option value="hi">Hindi</option>
            <option value="zh-CN">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
        </select>

        <button onclick="translateText()">Translate</button>
        <button class="btn-mic" onclick="startMic()">Speak</button>
        <button class="btn-speak" onclick="speakResult()">Listen</button>
        <button class="btn-copy" onclick="copyResult()">Copy</button>
    </div>

    <div id="result" class="result-box">Translation will appear here...</div>
</div>

<script>
async function translateText() {
    const text = document.getElementById("inputText").value.trim();
    const target = document.getElementById("targetLang").value;
    const resultBox = document.getElementById("result");

    if (!text) {
        resultBox.innerText = "Please type something!";
        return;
    }

    resultBox.innerText = "Translating...";

    try {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=auto|${target}`;
        const res = await fetch(url);
        const data = await res.json();

        resultBox.innerText = data.responseData.translatedText || "Failed to translate.";
    } catch (e) {
        resultBox.innerText = "Translation error.";
    }
}

function startMic() {
    if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition not supported.");
        return;
    }
    let rec = new webkitSpeechRecognition();
    rec.lang = "en-US";
    rec.start();
    rec.onresult = e => {
        document.getElementById("inputText").value = e.results[0][0].transcript;
    };
}

function speakResult() {
    const text = document.getElementById("result").innerText;
    if (!text || text === "Translating...") return;

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = document.getElementById("targetLang").value;
    speechSynthesis.speak(utter);
}

function copyResult() {
    navigator.clipboard.writeText(document.getElementById("result").innerText);
    alert("Copied!");
}
</script>

</body>
</html>
